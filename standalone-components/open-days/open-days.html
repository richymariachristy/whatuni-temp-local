<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Days</title>
    <link rel="stylesheet" type="text/css" href="./open-days.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/fy24-q2-sprint6/css/wu_utilities_src.css" media="screen">
</head>
<body style="margin: 0 auto;">
    <div style="max-width: 705px; width: 100%; margin: 0 auto;">
        <h6 class="h6 font-bold color-text">Select open day type you want to attend</h6>
        <ul class="remove-ul-styles d-flex align-items-center flex-wrap gap8 mt32">
            <li class="tab-cta">
                <a href="#" class="btn btn-sm btn-primary-v2 font-bold no-underline btn-w-auto">Undergraduate</a> <!-- Toggle class name "btn-primary-v2-outlined" when active -->
            </li>
            <li class="tab-cta">
                <a href="#" class="btn btn-sm btn-primary-v2-outlined font-bold no-underline btn-w-auto">Postgraduate</a> <!-- Toggle class name "btn-primary-v2" when active -->
            </li>
        </ul>
        <div class="no-result-pod font-regular small text-center mb24">
            <p class="color-text">There are currently no undergraduate open days available to book at this university. 
                View and book undergraduate open days at universities across the UK 
                <a href="#" class="color-primary-v2 no-underline hover-underline hover-opacity8">here</a>.</p>
        </div>
        <form class="btn-radio-wrap font-regular d-flex flex-column gap12">
            <div class="btn-radio active"> <!-- Toggle class name "active" when checked -->
                <label for="event1" class="d-flex w-100 p24">
                    <input type="radio" id="event1" name="event" value="1" class="no-shrink">
                    <div class="slot d-flex align-items-center w-100 flex-wrap-767">
                        <span class="small no-shrink">Mon 11 Feb 2020</span>
                        <span class="small max-w-100 w-100">Westdown Campus, Atlantis</span>
                        <a href="#" class="btn btn-green-v2 font-bold no-underline no-shrink btn-w-auto uppercase">BOOK OPEN DAYS</a>
                    </div>
                </label>
            </div>
            <div class="btn-radio">
                <label for="event2" class="d-flex w-100 p24">
                    <input type="radio" id="event2" name="event" value="2" class="no-shrink">
                    <div class="slot d-flex align-items-center w-100 flex-wrap-767">
                        <span class="small no-shrink">Mon 11 Feb 2020</span>
                        <span class="small max-w-100 w-100">Westdown Campus, Atlantis</span>
                        <a href="#" class="btn btn-disabled-v2 font-bold no-underline no-shrink btn-w-auto uppercase">BOOK OPEN DAYS</a>
                    </div>
                </label>
            </div>
            <div class="btn-radio">
                <label for="event3" class="d-flex w-100 p24">
                    <input type="radio" id="event3" name="event" value="3" class="no-shrink">
                    <div class="slot d-flex align-items-center w-100 flex-wrap-767">
                        <span class="small no-shrink">Mon 11 Feb 2020</span>
                        <span class="small max-w-100 w-100">Westdown Campus, Atlantis</span>
                        <a href="#" class="btn btn-disabled-v2 font-bold no-underline no-shrink btn-w-auto uppercase">BOOK OPEN DAYS</a>
                    </div>
                </label>
            </div>
            <div class="btn-radio">
                <label for="event4" class="d-flex w-100 p24">
                    <input type="radio" id="event4" name="event" value="4" class="no-shrink">
                    <div class="slot d-flex align-items-center w-100 flex-wrap-767">
                        <span class="small no-shrink">Mon 11 Feb 2020</span>
                        <span class="small max-w-100 w-100">Westdown Campus, Atlantis</span>
                        <a href="#" class="btn btn-disabled-v2 font-bold no-underline no-shrink btn-w-auto uppercase">BOOK OPEN DAYS</a>
                    </div>
                </label>
            </div>
            <div class="btn-radio">
                <label for="event5" class="d-flex w-100 p24">
                    <input type="radio" id="event5" name="event" value="5" class="no-shrink">
                    <div class="slot d-flex align-items-center w-100 flex-wrap-767">
                        <span class="small no-shrink">Mon 11 Feb 2020</span>
                        <span class="small max-w-100 w-100">Westdown Campus, Atlantis</span>
                        <a href="#" class="btn btn-disabled-v2 font-bold no-underline no-shrink btn-w-auto uppercase">BOOK OPEN DAYS</a>
                    </div>
                </label>
            </div>
        </form>
        <div class="text-center">
            <a href="#" class="btn-white-v2 icon-plus"><span class="ml22">View More</span></a> 
            <!-- <a href="#" class="btn-white-v2 icon-minus"><span class="ml22">View Less</span></a> -->
        </div>
    </div>

    <div style="max-width: 581px; width: 100%; margin: 50px auto 100px;">
        <div class="bg-text-op5 p24 font-regular">
            <form class="book-event-form">
                <div class="btn-radio selected"> <!-- Toggle class name "active" when checked -->
                    <label for="formevent1" class="d-flex w-100 p24">
                        <input type="radio" id="formevent1" name="formevent" value="1" class="no-shrink" checked="checked">
                        <div class="slot d-flex align-items-center w-100">
                            <span class="small no-shrink font-bold">Mon 11 Feb 2020</span>
                            <span class="small max-w-100 w-100">Westdown Campus, Atlantis</span>
                        </div>
                        <span class="arrow-down"></span>
                    </label>
                </div>
                <div class="option-wrap">
                    <div class="btn-radio">
                        <label for="formevent2" class="d-flex w-100 px24 py12">
                            <input type="radio" id="formevent2" name="formevent" value="2" class="no-shrink">
                            <div class="slot d-flex align-items-center w-100">
                                <span class="small no-shrink font-bold">Mon 11 Feb 2020</span>
                                <span class="small max-w-100 w-100">Westdown Campus, Atlantis</span>
                            </div>
                        </label>
                    </div>
                    <div class="btn-radio">
                        <label for="formevent3" class="d-flex w-100 px24 py12">
                            <input type="radio" id="formevent3" name="formevent" value="3" class="no-shrink">
                            <div class="slot d-flex align-items-center w-100">

                            </div>

                    </div>
                    <div class="btn-radio">
                        <label for="formevent4" class="d-flex w-100 px24 py12">
                            <input type="radio" id="formevent4" name="formevent" value="4" class="no-shrink">
                            <div class="slot d-flex align-items-center w-100 flex-wrap-767">
                                <span class="small no-shrink font-bold">Mon 11 Feb 2020</span>
                                <span class="small max-w-100 w-100">Westdown Campus, Atlantis</span>
                            </div>
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
