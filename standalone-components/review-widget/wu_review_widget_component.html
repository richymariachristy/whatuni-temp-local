<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review widget card</title>
    <link rel="preload" href="https://images1.content-hcs.com/wu-cont/cssstyles/fonts/Lato-Regular.woff?v=4.0.3" as="font" type="font/woff" crossorigin />
    <link rel="preload" href="https://images1.content-hcs.com/wu-cont/cssstyles/fonts/Lato-Black.woff?v=4.0.3" as="font" type="font/woff" crossorigin />
    <link rel="preload" href="https://images1.content-hcs.com/wu-cont/cssstyles/fonts/Lato-Bold.woff?v=4.0.3" as="font" type="font/woff" crossorigin />
    <link rel="preload" href="https://images1.content-hcs.com/wu-cont/cssstyles/fonts/fontawesome-webfont.woff?v=4.0.3" as="font" type="font/woff" crossorigin />
    <link rel="stylesheet" type="text/css" href="https://css.content-hcs.com/wu-cont/cssstyles/wu_typography_20230315.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./wu_review_widget_component.css" media="screen" />
    <!-- <script type="text/javascript" language="javascript" src="https://js.content-hcs.com/wu-cont/js/home/jqueryv3.5.1.min.js"></script>  enable this line if need to work on any script -->
</head>
<body>

    <!-- component structure starts here -->
    <div class="rwcard">
        <div class="rwcard__header">
            <div class="rwcard__avatar">
                <span>CB</span>
            </div>
            <div>
                <div class="rwcard__name">
                    <span>Christian Baranowicz</span>
                </div>
                <div>
                    <div class="rwcard__star">
                        <div class="rating-stars border-bottom-dotted"></div>
                    </div>
                    <div class="rwcard__date">
                        <label>Date reviewed: </label>
                        <span>01/01/2020</span>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <h1 class="rwcard__title">Course name</h1>
            <p class="rwcard__review">“There’s a lot of building work both at the uni and in my accommodation which is a bit distracting. Overall though it has been a great experience and I’m really happy with my choice.”</p>
        </div>
    </div>
    <!-- component structure ends here -->
    
</body>
</html>
